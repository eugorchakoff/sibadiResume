<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/style.css">
   <title>СибАДИ - резюме</title>
</head>
<body>
   <header class="header">
      <nav class="navbar navbar-expand-lg">
         <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
               aria-controls="navbarContent" aria-expanded="false">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a href="#" class="nav-link">О сибади</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Абитуриенту</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Студенту</a>
                  </li>
                  <a href="index.html" class="navbar-brand"><img src="/img/header/logo.gif" alt="logo"></a>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Институты</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Наука</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Обучение</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <section class="auth">
      <div class="container">
         <div class="row">
            <div class="col-md-12 text-center">
               <h1>Резюме студентов СибАДИ</h1>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12 d-flex justify-content-center text-center">
               <form class="auth-form">
                  <h2>Вход в систему:</h2>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ваш логин</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-5">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check d-flex justify-content-center">
                     <input type="checkbox" class="form-check-input" id="exampleCheck1">
                     <label class="form-check-label" for="exampleCheck1">Соглашение на обработку персональных данных</label>
                   </div>
                  <button type="submit" class="btn">Войти</button>
                  <a href="#" class="d-flex justify-content-center">Забыли пароль?</a>
                </form>
            </div>
         </div>
      </div>
   </section>

   <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
