<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Личный кабинет</title>
   <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <header class="header">
      <nav class="navbar navbar-expand-lg">
         <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
               aria-controls="navbarContent" aria-expanded="false">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a href="#" class="nav-link">О сибади</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Абитуриенту</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Студенту</a>
                  </li>
                  <a href="index.html" class="navbar-brand"><img src="/img/header/logo.gif" alt="logo"></a>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Институты</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Наука</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Обучение</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <section class="resumes">
      <div class="container">
         <div class="row">
            <div class="col-lg-12 text-center">
               <h1>Ваши резюме</h1>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-12">
               <div class="card mb-4" style="max-width: 800px;">
                  <div class="row g-0">
                     <div class="col-lg-4">
                     <img src="/img/resumes/user.png" class="img-fluid rounded-start" alt="user">
                  </div>
                  <div class="col-md-4">
                     <div class="card-body">
                        <h5 class="card-title">Название резюме</h5>
                        <p class="card-text"><small class="text-muted">Не опубликовано</small></p>
                     </div>
                  </div>
                  <div class="col-md-4 d-flex align-items-center justify-content-end">
                     <div class="link">
                        <a href="#"><img src="/img/resumes/edit.png" alt="edit"></a>
                        <a href="#"><img src="/img/resumes/open.png" alt="open"></a>
                        <a href="#"><img src="/img/resumes/download.png" alt="download"></a>
                        <a href="#"><img src="/img/resumes/delete.png" alt="delete"></a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <button type="submit" class="resume-btn">Добавить резюме</button>
      </div>
   </section>
   <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
